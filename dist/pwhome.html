<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <title>Pw-skills - a webpage for Practice</title>
</head>
<body class="bg-slate-950">
    <!-- nav bar the starting part of the web page -->
    <!-- It Contains the list of elements  Like home,login/sign button, about etc.. -->
    <nav class="flex items-center justify-between w-full h-12 px-4 bg-indigo-200 md:px-6">
        <div class="mt-1 text-2xl font-bold text-indigo-800 ">Pw Skills</div>
        <ul class="hidden font-semibold md:flex">
            <!-- shortcut key for multiple line typing is ctrl + shift + topARROW And bottom arrow -->
            <!-- with the[] symbol we would be able to write the values in the pixels -->
            <li class="mx-[10px] cursor-pointer">Home</li>
            <li class="mx-[10px] cursor-pointer">About US</li>
            <li class="mx-[10px] cursor-pointer">Contact Us</li>
        </ul>
        <!-- login signup is only for the large devices  -->
        <div class="hidden px-2 py-2 font-bold text-white bg-indigo-700 cursor-pointer rounded-2xl md:block">
            Login/Signup
        </div>
        <div class="text-4xl font-semibold md:hidden">
            <a href="#">&#8801;</a>
        </div>  
    </nav>
    <!-- nav bar Ends up here Dude -->
    
    <header class="w-full h-auto">
    
    
</body>
